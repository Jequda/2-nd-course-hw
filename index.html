<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header center">
      <div class="header-box">
        <h1 class="header__title">
          Добро пожаловать <br />
          на мой сайт !
        </h1>
        <p class="header__text">
          Вам предстоит пройти несколько увлекательных <br />
          игр. Если готов нажимай <b>поехали</b> и <b>приступай</b>
        </p>
        <div>
          <a href="#go-link" id="link"
            ><button class="header__button">Поехали!</button></a
          >
        </div>
      </div>
    </section>
    <section class="game center">
      <a name="go-link"></a>
      <div class="game-box">
        <div class="game-content">
          <img class="game__image" src="./img/game1.jpg" />
          <div class="game__text">Игра 1</div>
        </div>
        <div class="game-content">
          <img class="game__image" src="./img/game2.jpg" />
          <div class="game__text">Игра 2</div>
        </div>
        <div class="game-content">
          <img class="game__image" src="./img/game3.jpg" />
          <div class="game__text">Игра 3</div>
        </div>
      </div>
    </section>
  </body>
</html>
